<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现音乐</title>
    <link rel="stylesheet" href="css/FindMusic.css">

</head>

<body>
    <header>
        <div class="slide">
            <ul class="slide_pics">
                <li>
                    <a href="" class=""><img src="images/slide.png" alt="幻灯片"></a>
                </li>
                <li>
                    <a href="" class=""><img src="images/slide1.png" alt="幻灯片"></a>
                </li>
                <li>
                    <a href="" class=""><img src="images/slide2.png" alt="幻灯片"></a>
                </li>
                <li>
                    <a href="" class=""><img src="images/slide3.png" alt="幻灯片"></a>
                </li>
                <li>
                    <a href="" class=""><img src="images/slide4.png" alt="幻灯片"></a>
                </li>
            </ul>
            <div class="prev"></div>
            <div class="next"></div>
            <ul class="points"></ul>
        </div>
    </header>
    <article>
        <div id="vue_findMusicInfo" style="width: 100% ; height: 100%">
        <div class="songList">
            <div class="recommendList">
                <div id="recommendList-title">
                    <span>推荐歌单</span>
                </div>
            </div>
            <ul class="m-cvrlst">
                <li v-for="musicList in recommendList">
                    <div class="u-cover">
                        <img v-bind:src=musicList.imgUrl  v-bind:id=musicList.mlid onclick="getRcommecdMlid(this)">
                    </div>
                    <p v-bind:id=musicList.mlid>
                        <a  v-bind:title=musicList.mlname v-bind:id=musicList.mlid onclick="getRcommecdMlid(this)">
                            {{musicList.mlname}}
                        </a>
                    </p>
                </li>
            </ul>
        </div>
            <div class="songList">
                <div class="recommendList">
                    <div id="personalRecommendList-title">
                        <span>个性化推荐</span>
                    </div>
                </div>
                <ul class="m-cvrlst">
                    <li v-for="musicList in personalizedList">
                        <div class="u-cover" >
                            <img v-bind:src=musicList.imgUrl v-bind:id=musicList.mlid onclick="getRcommecdMlid(this)">
                        </div>
                        <p v-bind:id=musicList.mlid>
                            <a v-bind:title=musicList.mlname v-bind:id=musicList.mlid onclick="getRcommecdMlid(this)">
                                {{musicList.mlname}}
                            </a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </article>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/slide.js" type="text/javascript"></script>
    <script src="js/findMusic.js" type="text/javascript"></script>


</body>

</html>
