<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        html, body{
            height: 100%;
        }
        header, article, footer{
            width: 100%;
        }
        header{
            height: 8%;
            background-color: red;
        }
        article{
            height: 84%;
        }
        .left-side>.music-list{
            height: 90%;
        }
        .left-side>.player-info{
            height: 10%;
            background-color: white;
        }
        footer{
            height: 8%;
            background-color: red;
        }
        .left-side{
            width: 20%;
            height: 100%;
            background-color: green;
            float: left;
        }
        .right-side{
            width: 80%;
            height: 100%;
            float: left;
        }
    </style>
    <link rel="stylesheet" href="css/music-player.css">
</head>
<body>
    <header></header>
    <article>
        <div class="left-side">
            <div class="music-list"></div>
            <div class="player-info"></div>
        </div>
        <div class="right-side"></div>
    </article>
    <footer>
        <div class="left-side">
            <div style="width: fit-content;">
                <div class="player-control-button"></div>
                <div class="player-control-button"></div>
                <div class="player-control-button"></div>
            </div>
        </div>
        <div class="right-side">
            <div class="progress-bar">
                <div class="time"></div>
                <div class="bar"></div>
            </div>
            <div class="volume"></div>
            <div class="buttons"></div>
        </div>
    </footer>
</body>
</html>
