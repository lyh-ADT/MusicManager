<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        html, body{
            height: 100%;
        }
        header, article, footer{
            width: 100%;
        }
        header{
            height: 8%;
            background-color: red;
        }
        article{
            height: 84%;
        }
        .left-side>.music-list{
            height: 90%;
        }
        .left-side>.player-info{
            height: 10%;
            background-color: white;
        }
        footer{
            height: 8%;
            background-color: red;
        }
        .left-side{
            width: 20%;
            height: 100%;
            background-color: green;
            float: left;
        }
        .right-side{
            width: 80%;
            height: 100%;
            float: left;
        }
    </style>
</head>
<body>
    <header></header>
    <article>
        <div class="left-side">
            <div class="music-list"></div>
            <div class="player-info"></div>
        </div>
        <div class="right-side"></div>
    </article>
    <footer></footer>
</body>
</html>
